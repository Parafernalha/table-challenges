<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="exercicio de colgroup e rowgroup">
    <title>escopo de tabela</title>
</head>

<style>
    table
    {
        border: 2px solid black;
        border-collapse: collapse;
        margin: auto;
    }
    th
    {
        padding: 10px;
        border: 2px solid black;
    }
    td
    {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
    }



</style>


<body>
        <table>
                <thead>
                        <th scope="col">grupos</th>
                        <th scope="col">nomes</th>
                        <th scope="colgroup" colspan="3">filmes</th>
                </thead>

                <tbody>

                    <tr >
                        <th rowspan="4" scope="rowgroup">mulheres </th>
                        <tr>
                            <td>Ana Maria Santos</td>
                            <td>Alien</td>
                            <td>Rambo</td>
                            <td>Vingadores</td>
                        </tr>

                        <tr>
                            <td>Beatriz Souza</td>
                            <td>Hulk</td>
                            <td>Inception</td>
                            <td>Batman</td>
                        </tr>

                        <tr>
                            <td>Claúdia Melo</td>
                            <td>Oblivion</td>
                            <td>Matrix</td>
                            <td>Big Hero</td>
                        </tr>   
                    </tr>


                    <tr >
                        <th rowspan="4" scope="rowgroup" >Homens </th>

                        <tr>
                            <td>Bruno Mendonça</td>
                             <td>Intocáveis</td>
                             <td>Amnésia</td>
                             <td>Gladiador</td>
                        </tr>
                        <tr>
                            <td>Daniel Lourenço</td>
                            <td>Wall-e</td>
                            <td>Oldboy</td>
                            <td>Dangal</td>
                        </tr>
                        <tr>
                            <td>Fabiano Mota</td>
                            <td>Star Wars V</td>
                            <td>Taxy Driver</td>
                            <td>Toy Story</td>
                        </tr>
                    </tr>
                </tbody>
        </table>

    
</body>
</html>
